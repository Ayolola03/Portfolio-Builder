{% extends "base_build.html" %}

{% block content %}
<div class="container">
    <h2>Add a Service </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'profile' user.pk %}" class="btn btn-secondary btn-block">Cancel</a>
    </form>
</div>
{% endblock %}

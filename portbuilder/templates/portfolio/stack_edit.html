<!-- portfolio/combined_update.html -->
{% extends 'portfolio/base_create.html' %}

{% block content %}
<h2>Update The Stack</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
    <a href="{% url 'profile' user.pk %}" class="btn btn-secondary btn-block">Cancel</a>
</form>
{% endblock %}
